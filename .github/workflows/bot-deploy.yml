name: Discord Bot Deployment

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Opus Tools
        run: sudo apt-get install opus-tools

      - name: Install libopus
        run: sudo apt-get install libopus-dev

      - name: Find Opusinfo
        run: |
          opusinfo_path=$(find / -type f -name "opus*" 2>/dev/null)
          if [ -n "$opusinfo_path" ]; then
            echo "Opusinfo found at $opusinfo_path"
          else
            echo "Opusinfo not found"
            exit 1
          fi

      - name: Verify Opus Library
        run: ${{ steps.find-opusinfo.outputs.opusinfo_path }}

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run Discord bot
        run: |
          source venv/bin/activate
          python main.py

        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}