name: Discord Bot Deployment

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Opus Tools
        run: sudo apt-get install opus-tools

      - name: Install libopus
        run: sudo apt-get install libopus-dev

      - name: Verify Opus Library
        run: opusinfo

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run Discord bot
        run: |
          source venv/bin/activate
          python main.py

        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}